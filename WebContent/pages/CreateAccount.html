<html>
<head>
	<meta charset="utf-8">
	<title>Page | Create Account</title>
	<link rel="stylesheet" href="css/bootstrap.css">
			
</head>
<body>

  
  <div class="row" ><br><br><br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="#" role="login">
		  <img src="img/quizLogin.png" class="img-responsive" alt="" />
		  <input type="text" name="NumStudent" placeholder="NumStudent"  class="form-control input-lg" required/>       
          <input type="text" name="FirstName" placeholder="FirstName"  class="form-control input-lg" required/>       
          <input type="text" name="LastName" placeholder="LastName"  class="form-control input-lg" required/>       
		  <input type="text" name="Login" placeholder="Login"  class="form-control input-lg" required/>       
		  <input type="password" class="form-control input-lg" id="password" placeholder="Password" required/>          
		  <button type="submit" name="save" class="btn btn-lg btn-primary btn-block">Save</button> 
		</form>
      </section>  
    </div>
      

  </div>
    
   
</div>
</body>
</html>
