<html>
<head>
	<meta charset="utf-8">
	<title>Page | Authentification</title>
	<link rel="stylesheet" href="css/bootstrap.css">
			
</head>
<body>

  
  <div class="row" ><br><br><br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="login.do" role="login">
		  <img src="img/quizLogin.png" class="img-responsive" alt="" />
          <input type="text" name="Login" placeholder="Login"  class="form-control input-lg" required/>       
          <input type="password" class="form-control input-lg" id="password" placeholder="Password" required/>          
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Connect</button>
          <div>
			<a href="#">Reset Password</a> OR
			<a href="#">Create New Account</a>
          </div>   
        </form>
      </section>  
    </div>
      

  </div>
    
   
</div>
</body>
</html>
